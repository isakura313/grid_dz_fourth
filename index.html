<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razer Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header"> 
        <h1 class="h1">Добро пожаловать в интернет магазин продукции RAZER</h1>
        <img src="https://cdn1.ozone.ru/s3/cms/d6/tec/c1450/2832x310.jpg">
    </header>
    <nav class="nav">
        <img src="https://lucassocute.files.wordpress.com/2018/05/razer-logo.png?w=1100">
        <button class="nav_btn btn_blue">Каталог</button>
        <button class="nav_btn btn_white">Регистрация</button>
        <button class="nav_btn btn_danger">Войти</button>
    </nav>
    <article class="article">
        <div class="card">
            <div class="card_img card_img_first"></div>
            <div class="card_price">11 990 ₽</div>
            <h5 class="card_title"> Игровая мышь Razer Viper Ultimate </h5>
            <div class="card_btn">Купить</div>
        </div>
        <div class="card">
            <div class="card_img card_img_second"></div>
            <div class="card_price">3 299 ₽</div>
            <h5 class="card_title"> Игровая клавиатура Razer Cynosa Lite  </h5>
            <div class="card_btn">Купить</div>
        </div>
        <div class="card">
            <div class="card_img card_img_third"></div>
            <div class="card_price">12 588 ₽</div>
            <h5 class="card_title"> Игровые наушники Razer Blackshark Pro </h5>
            <div class="card_btn">Купить</div>
        </div>
        <div class="card">
            <div class="card_img card_img_fourth"></div>
            <div class="card_price">10 131 ₽</div>
            <h5 class="card_title"> Механическая клавиатура Razer </h5>
            <div class="card_btn">Купить</div>
        </div>
    </article>
    <ads class="ads">
        <img src="https://i.gifer.com/DRAq.gif">
        <img src="https://www.plerdy.com/wp-content/uploads/2020/01/52-1.png">
        <img src="https://www.plerdy.com/wp-content/uploads/2020/01/60.jpg">
    </ads>
    <footer class="footer">
    ВСЕ ПРАВА ЗАЩИЩЕНЫ  © RAZER
    </footer>
</div>
</body>
</html>
